</head>

<body>

                    </li>
                </ul>
            </div>

        <main>
        <div class="container">
            <h1>Nouveau collaborateur</h1>
            <form>
                <div class="form-group row">
                    <label for="inputNom" class="offset-1 col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-8">
                        <input type="nom" class="form-control" id="inputNom">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPrenom" class="offset-1 col-sm-2 col-form-label">Prénom</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPrenom">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDateNaiss" class="offset-1 col-sm-2 col-form-label">Date de naissance</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="inputDateNaiss">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputAdresse" class="offset-1 col-sm-2 col-form-label">Adresse</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputAdresse">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNumSecu" class="offset-1 col-sm-2 col-form-label">Numéro de sécurité
                        sociale</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="inputNumSecu">
                    </div>
                </div>
                <div class="float-right">
                    <button type="button" class="btn btn-info" data-toggle="modal"
                        data-target="#staticBackdrop">Créer</button>
                    <a href="creer_errors.html" button type="button" class="btn btn-info">Afficher erreurs formulaire</a
                        href="creer_errors.html" button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Création d'un collaborateur</h4>
                            </div>
                            <div class="modal-body">
                                <p>Vous êtes sur le point de créer un nouveau collaborateur</p>
                                <p>Nom</p>
                                <p>Prénom</p>
                                <p>Date de naissance</p>
                                <P>Adresse</P>
                                <p>Numéro de sécurité sociale</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal">Annuler</button>
                                <button type="button" class="btn btn-info">Confirmer</button>
                            </div>
                        </div>

                    </div>
                </div>

            </form>
        </div>
        <!-- Optional JavaScript -->
