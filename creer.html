<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Required meta tags -->  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
     
    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <title>Nouveau collaborateur</title>
</head>

<body>
    <div class="container">
        <h1>Nouveau collaborateur</h1>
        <form>
            <div class="form-group row">
                <label for="inputNom" class="offset-1 col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputNom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPrenom" class="offset-1 col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPrenom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDateNaiss" class="offset-1 col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputDateNaiss">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAdresse" class="offset-1 col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputAdresse">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputNumSecu" class="offset-1 col-sm-2 col-form-label">Numéro de sécurité sociale</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputNumSecu">
                </div>
            </div>
            <div class="float-right">
                <button type="submit" class="btn btn-info">Créer</button>
            </div>
        </form>
    </div>
</body>

</html>
