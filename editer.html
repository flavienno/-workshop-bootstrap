    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-5 offset 1  ">
                    <h2>Nom Prénom - Matricule</h2>
                </div>
                <div class="col-3">
                    <div class="form-check" >
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Désactiver
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="media">
                        <img src="images/contact.png" class="mr-3">

                        <div class="col">
                            <div class="accordion" id="accordionExample">
                                <div class="card">
                                    <div class="card-header" id="headingOne">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse"
                                                data-target="#collapseOne" aria-expanded="true"
                                                aria-controls="collapseOne">
                                                Identité
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                        data-parent="#accordionExample">
                                        <form>
                                            <div class="form-group row">
                                                <label for="inputNom"
                                                    class="offset-1 col-sm-2 col-form-label">Civilité</label>
                                                <select class="col-sm-8 custom-select">
                                                    <option selected>Monsieur</option>
                                                    <option value="1">Madame</option>
                                                </select>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputNom"
                                                    class="offset-1 col-sm-2 col-form-label">Nom</label>
                                                <div class="col-sm-8">
                                                    <input type="nom" class="form-control" id="inputNom">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputPrenom"
                                                    class="offset-1 col-sm-2 col-form-label">Prénom</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="inputPrenom">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputDateNaiss"
                                                    class="offset-1 col-sm-2 col-form-label">Date de naissance</label>
                                                <div class="col-sm-8">
                                                    <input type="date" class="form-control" id="inputDateNaiss">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputAdresse"
                                                    class="offset-1 col-sm-2 col-form-label">Adresse</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="inputAdresse">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputNumSecu"
                                                    class="offset-1 col-sm-2 col-form-label">Numéro de sécurité
                                                    sociale</label>
                                                <div class="col-sm-8">
                                                    <input type="number" class="form-control" id="inputNumSecu">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputTel"
                                                    class="offset-1 col-sm-2 col-form-label">Téléphone</label>
                                                <div class="col-sm-8">
                                                    <input type="number" class="form-control" id="inputTel">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" id="headingTwo">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                                data-target="#collapseTwo" aria-expanded="false"
                                                aria-controls="collapseTwo">
                                                Poste
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                        data-parent="#accordionExample">
                                        <form>
                                            <div class="form-group row">
                                                <label for="inputNom"
                                                    class="offset-1 col-sm-2 col-form-label">Département</label>
                                                <select class="col-sm-8 custom-select">
                                                    <option selected>Hérault</option>
                                                    <option value="1">Autre</option>
                                                </select>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputNom"
                                                    class="offset-1 col-sm-2 col-form-label">Nom</label>
                                                <div class="col-sm-8">
                                                    <input type="nom" class="form-control" id="inputNom">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" id="headingThree">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                                data-target="#collapseThree" aria-expanded="false"
                                                aria-controls="collapseThree">
                                                Coordoonnées bancaires
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                                        data-parent="#accordionExample">
                                        <form>
                                            <div class="form-group row">
                                                <label for="inputIban"
                                                    class="offset-1 col-sm-2 col-form-label">IBAN</label>
                                                <div class="col-sm-8">
                                                    <input type="number" class="form-control" id="inputIban">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputBic"
                                                    class="offset-1 col-sm-2 col-form-label">BIC</label>
                                                <div class="col-sm-8">
                                                    <input type="number" class="form-control" id="inputBic">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="float-right">
                <button type="button" class="btn btn-info">Sauvegarder</button>
            </div>
        </div>

        <!-- Optional JavaScript -->  
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            crossorigin="anonymous"></script>  

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>  

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
